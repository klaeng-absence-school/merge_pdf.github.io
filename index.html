<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaeng PDF Service</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Caveat:wght@700&family=Dancing+Script:wght@700&family=Pacifico&family=Mali:wght@400;700&family=Kodchasan:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .signature-font-1 { font-family: 'Mali', cursive; }
        .signature-font-2 { font-family: 'Kodchasan', cursive; }
        .signature-font-3 { font-family: 'Charm', cursive; }
        .pdf-page-thumbnail { cursor: pointer; position: relative; }
        .pdf-page-thumbnail.selected { border: 3px solid #ef4444; }
        .pdf-page-thumbnail.selected::after {
            content: '✓ ลบ';
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ef4444;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .signature-preview {
            border: 2px dashed #ccc;
            background: #f9f9f9;
            display: inline-block;
            padding: 10px;
            min-width: 200px;
            min-height: 80px;
        }
        #pdfCanvas { 
            border: 1px solid #ddd; 
            cursor: crosshair;
            max-width: 100%;
        }
        .dragging { opacity: 0.5; }
        
        /* Styles for Draggable and Resizable Signature Placeholder */
        .signature-placeholder {
            position: absolute;
            border: 2px dashed #4f46e5;
            background-color: rgba(79, 70, 229, 0.1);
            cursor: grab;
            box-sizing: border-box;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .signature-placeholder.dragging {
            cursor: grabbing;
        }
        
        /* Saved Signature Item Highlight */
        .sig-item.selected-sig {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }

        /* Global Resizer/Delete styles */
        .resizer {
            width: 10px;
            height: 10px;
            background: #4f46e5;
            position: absolute;
            border-radius: 50%;
            border: 1px solid white;
            z-index: 10;
        }
        .resizer.top-right {
            top: -5px;
            right: -5px;
            cursor: nwse-resize;
        }
        .resizer.bottom-left {
            bottom: -5px;
            left: -5px;
            cursor: nesw-resize;
        }
        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            z-index: 11;
        }
        .file-preview-image {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        /* Image List Dragging Styles */
        .image-item-draggable {
            cursor: grab;
            user-select: none;
            position: relative;
        }
        .image-item-draggable:active {
            cursor: grabbing;
        }
        .is-dragging {
            opacity: 0.5;
            transform: scale(1.02);
            transition: transform 0.1s;
        }
        
        /* Style for A4 Preview */
        #layoutPreviewWrapper {
            width: 210mm; /* A4 width */
            height: 297mm; /* A4 height */
            margin: 0 auto;
            position: relative;
            transform: scale(0.7); /* Scale down for display */
            transform-origin: top center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
        }
        .preview-page {
            width: 210mm; 
            height: 297mm; 
            box-sizing: border-box;
            background: white;
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
        }
        .preview-grid-cell {
            border: 1px dotted #ccc;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* Managed by global padding */
            position: relative;
        }
        .preview-grid-cell img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8 flex items-center justify-center">
                <img src="https://mihtvcbzguzkvfwnlnem.supabase.co/storage/v1/object/public/user-images/U5447c1a665091d4cc01803728afeef61/klaeng%20Logo%20Rotate%20don't%20stack%20frame.png" alt="Klaeng Logo" class="h-16 w-auto mr-4">
                <div>
                    <h1 class="text-4xl font-bold text-indigo-600 mb-2">Klaeng PDF Service</h1>
                    <p class="text-gray-600">เครื่องมือจัดการเอกสาร PDF ครบวงจร</p>
                </div>
            </div>
            
            <div class="mb-6 border-b border-gray-200 pb-4">
                <label for="docName" class="block text-sm font-bold text-gray-700 mb-2">ชื่อเอกสารที่บันทึก:</label>
                <input type="text" id="docName" placeholder="กรอกชื่อเอกสาร (เช่น รายงานสรุปประจำเดือน)" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-indigo-500 focus:outline-none transition-all">
            </div>
            <div class="flex mb-6 border-b border-gray-200 overflow-x-auto">
                <button id="tabMerge" class="tab-button px-6 py-3 font-semibold border-b-2 border-indigo-600 text-indigo-600 whitespace-nowrap">
                    รวม PDF
                </button>
                <button id="tabDelete" class="tab-button px-6 py-3 font-semibold text-gray-600 hover:text-indigo-600 whitespace-nowrap">
                    ลบหน้า PDF
                </button>
                <button id="tabSign" class="tab-button px-6 py-3 font-semibold text-gray-600 hover:text-indigo-600 whitespace-nowrap">
                    ลงลายเซ็น
                </button>
                <button id="tabImageToPdf" class="tab-button px-6 py-3 font-semibold text-gray-600 hover:text-indigo-600 whitespace-nowrap">
                    รูปภาพ > PDF
                </button>
            </div>

            <div id="mergePanel" class="tab-panel">
                <div class="mb-6">
                    <label for="fileInput" class="block mb-4">
                        <div class="border-4 border-dashed border-indigo-300 rounded-xl p-12 text-center hover:border-indigo-500 hover:bg-indigo-50 transition-all cursor-pointer">
                            <svg class="mx-auto h-16 w-16 text-indigo-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-lg font-semibold text-gray-700 mb-2">คลิกเพื่อเลือกไฟล์ PDF</p>
                            <p class="text-sm text-gray-500">หรือลากไฟล์มาวางที่นี่ (เลือกได้หลายไฟล์)</p>
                        </div>
                    </label>
                    <input type="file" id="fileInput" accept=".pdf" multiple class="hidden">
                </div>
                <div id="fileList" class="mb-6 space-y-2"></div>
                <div id="fileCounter" class="mb-4 text-center">
                    <span class="inline-block bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg font-semibold">
                        จำนวนไฟล์ที่เลือก: <span id="fileCount">0</span> ไฟล์
                    </span>
                </div>
                <div class="flex gap-4">
                    <button id="mergeBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none shadow-lg">
                        <span class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                            รวม PDF
                        </span>
                    </button>
                    <button id="clearBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-4 px-6 rounded-xl transition-all">
                        ล้างทั้งหมด
                    </button>
                </div>
            </div>

            <div id="deletePanel" class="tab-panel hidden">
                <div class="mb-6">
                    <label for="deleteFileInput" class="block mb-4">
                        <div class="border-4 border-dashed border-indigo-300 rounded-xl p-12 text-center hover:border-indigo-500 hover:bg-indigo-50 transition-all cursor-pointer">
                            <svg class="mx-auto h-16 w-16 text-indigo-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-lg font-semibold text-gray-700 mb-2">เลือกไฟล์ PDF เพื่อลบหน้า</p>
                            <p class="text-sm text-gray-500">เลือกได้ทีละ 1 ไฟล์</p>
                        </div>
                    </label>
                    <input type="file" id="deleteFileInput" accept=".pdf" class="hidden">
                </div>
                <div id="deleteFileName" class="mb-4 text-center text-gray-700 font-semibold"></div>
                <div id="pageThumbnails" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6"></div>
                <div class="flex gap-4">
                    <button id="deleteSelectedBtn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        ลบหน้าที่เลือก
                    </button>
                    <button id="clearDeleteBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-4 px-6 rounded-xl transition-all">
                        ล้าง
                    </button>
                </div>
            </div>

            <div id="signPanel" class="tab-panel hidden">
                <div class="mb-6">
                    <label for="signFileInput" class="block mb-4">
                        <div class="border-4 border-dashed border-indigo-300 rounded-xl p-12 text-center hover:border-indigo-500 hover:bg-indigo-50 transition-all cursor-pointer">
                            <svg class="mx-auto h-16 w-16 text-indigo-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-lg font-semibold text-gray-700 mb-2">เลือกไฟล์ PDF เพื่อลงลายเซ็น (รองรับเฉพาะแนวตั้ง)</p>
                        </div>
                    </label>
                    <input type="file" id="signFileInput" accept=".pdf" class="hidden">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">เลือกรูปแบบลายเซ็น:</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <button id="modeDrawBtn" class="signature-mode-btn p-4 border-2 border-indigo-600 bg-indigo-50 rounded-xl text-center hover:bg-indigo-100 transition-all">
                            <svg class="w-8 h-8 mx-auto mb-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                            </svg>
                            <span class="font-semibold">เขียนด้วยตัวเอง</span>
                        </button>
                        <button id="modeTypeBtn" class="signature-mode-btn p-4 border-2 border-gray-300 rounded-xl text-center hover:bg-gray-50 transition-all">
                            <svg class="w-8 h-8 mx-auto mb-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            <span class="font-semibold">พิมพ์ชื่อ</span>
                        </button>
                        <button id="modeUploadBtn" class="signature-mode-btn p-4 border-2 border-gray-300 rounded-xl text-center hover:bg-gray-50 transition-all">
                            <svg class="w-8 h-8 mx-auto mb-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span class="font-semibold">อัพโหลดรูป</span>
                        </button>
                    </div>
                </div>

                <div id="drawPanel" class="signature-panel mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">วาดลายเซ็นของคุณ:</label>
                    <div class="border-2 border-gray-300 rounded-xl p-4 bg-white">
                        <canvas id="drawCanvas" width="600" height="200" class="border border-gray-300 rounded w-full"></canvas>
                        <button id="clearDrawBtn" class="mt-2 px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-700 rounded-lg transition-all">
                            ล้างลายเซ็น
                        </button>
                    </div>
                </div>

                <div id="typePanel" class="signature-panel hidden mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">พิมพ์ชื่อของคุณ:</label>
                    <input type="text" id="typeInput" placeholder="กรอกชื่อ" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-indigo-500 focus:outline-none mb-3">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">เลือกฟอนต์:</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <button class="font-selector p-3 border-2 border-indigo-600 bg-indigo-50 rounded-lg signature-font-1 text-2xl" data-font="1">
                            ลายมือแบบที่ 1
                        </button>
                        <button class="font-selector p-3 border-2 border-gray-300 rounded-lg signature-font-2 text-2xl" data-font="2">
                            ลายมือแบบที่ 2
                        </button>
                        <button class="font-selector p-3 border-2 border-gray-300 rounded-lg signature-font-3 text-2xl" data-font="3">
                            ลายมือแบบที่ 3
                        </button>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">ตัวอย่าง:</label>
                        <div class="signature-preview">
                            <span id="typePreview" class="signature-font-1 text-4xl"></span>
                        </div>
                    </div>
                </div>

                <div id="uploadPanel" class="signature-panel hidden mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">อัพโหลดรูปลายเซ็น:</label>
                    <input type="file" id="uploadSignInput" accept="image/*" class="mb-3 w-full px-4 py-3 border-2 border-gray-300 rounded-xl">
                    <div id="uploadPreviewContainer" class="hidden">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">ตัวอย่าง:</label>
                        <img id="uploadPreview" class="max-w-xs border-2 border-gray-300 rounded-lg">
                    </div>
                </div>
                
                <div class="mb-6 border-t border-gray-200 pt-6">
                    <div class="flex items-center justify-between mb-3">
                        <label class="block text-xl font-bold text-gray-700">ลายเซ็นที่บันทึกไว้</label>
                        <button id="useCurrentSigBtn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-semibold rounded-lg transition-all disabled:opacity-50" disabled>
                            บันทึกเป็นลายเซ็น
                        </button>
                    </div>
                    <div id="signatureManager" class="space-y-3 p-4 bg-gray-50 rounded-xl border border-gray-200 min-h-[50px]">
                        <p class="text-center text-gray-500 col-span-full" id="noSigMessage">ยังไม่มีลายเซ็นที่บันทึกไว้</p>
                    </div>
                </div>

                <div id="pdfPreviewArea" class="hidden mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">คลิกเพื่อวางลายเซ็นในตำแหน่งที่ต้องการ (สามารถลาก/ย่อ/ขยายได้):</label>
                    <div class="mb-3 flex gap-2 items-center justify-between">
                        <div class="flex items-center gap-2">
                            <button id="prevPageBtn" class="px-3 py-1 bg-indigo-200 hover:bg-indigo-300 text-indigo-800 font-semibold rounded-lg transition-all disabled:opacity-50">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            </button>
                            <label class="text-sm font-semibold text-gray-700">หน้า:</label>
                            <select id="pageSelector" class="px-3 py-2 border-2 border-gray-300 rounded-lg"></select>
                            <button id="nextPageBtn" class="px-3 py-1 bg-indigo-200 hover:bg-indigo-300 text-indigo-800 font-semibold rounded-lg transition-all disabled:opacity-50">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            </button>
                        </div>
                        <div class="flex items-center gap-2">
                            <label class="text-sm font-semibold text-gray-700">ขนาดลายเซ็นเริ่มต้น:</label>
                            <input type="range" id="signatureSizeSlider" min="50" max="300" value="150" class="w-32">
                            <span id="signatureSizeValue" class="text-sm text-gray-600">150px</span>
                        </div>
                    </div>
                    <div class="border-2 border-gray-300 rounded-xl p-4 bg-white relative" style="overflow: auto;">
                        <div id="canvasContainer" class="relative inline-block">
                            <canvas id="pdfCanvas"></canvas>
                        </div>
                    </div>
                </div>

                <div class="flex gap-4">
                    <button id="saveSignedBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        บันทึก PDF ที่ลงลายเซ็น
                    </button>
                    <button id="clearSignBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-4 px-6 rounded-xl transition-all">
                        ล้าง
                    </button>
                </div>
            </div>
            
            <div id="imageToPdfPanel" class="tab-panel hidden">
                <div class="mb-6">
                    <label for="imageToPdfInput" class="block mb-4">
                        <div class="border-4 border-dashed border-indigo-300 rounded-xl p-12 text-center hover:border-indigo-500 hover:bg-indigo-50 transition-all cursor-pointer">
                            <svg class="mx-auto h-16 w-16 text-indigo-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="text-lg font-semibold text-gray-700 mb-2">เลือกไฟล์รูปภาพเพื่อแปลงเป็น PDF</p>
                            <p class="text-sm text-gray-500">รองรับ JPG, PNG (เลือกได้หลายไฟล์)</p>
                        </div>
                    </label>
                    <input type="file" id="imageToPdfInput" accept="image/jpeg, image/png" multiple class="hidden">
                </div>
                
                <div class="mb-6 p-4 border border-gray-300 rounded-xl bg-gray-50 flex flex-wrap lg:flex-nowrap gap-6 justify-center items-start">
                    
                    <div class="w-full lg:w-1/4">
                        <label class="block text-sm font-bold text-gray-700 mb-3">1. กำหนดการจัดเรียง (Grid)</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="layoutColumns" class="block text-xs text-gray-500 mb-1">จำนวนคอลัมน์:</label>
                                <input type="number" id="layoutColumns" value="1" min="1" max="10" class="w-full px-3 py-2 border rounded-lg text-center" oninput="debouncedRenderLayoutPreview()">
                            </div>
                            <div>
                                <label for="layoutRows" class="block text-xs text-gray-500 mb-1">จำนวนแถว:</label>
                                <input type="number" id="layoutRows" value="1" min="1" max="10" class="w-full px-3 py-2 border rounded-lg text-center" oninput="debouncedRenderLayoutPreview()">
                            </div>
                        </div>
                        <p class="text-sm text-indigo-600 mt-3 font-semibold">ภาพต่อหน้า: <span id="imagesPerPageCount">1</span> ภาพ</p>
                    </div>

                    <div class="w-full lg:w-1/3">
                        <label class="block text-sm font-bold text-gray-700 mb-3">2. กำหนดระยะห่างภาพ (Padding/mm)</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>

    <script>
        // PDF.js setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Global variables
        let selectedFiles = [];
        let currentPdfBytes = null;

        let pagesToDelete = new Set();
        let currentSignMode = 'draw';
        let currentFont = '1';
        let signatureImage = null; 
        let signatures = []; 
        let currentPage = 1;
        let pdfScale = 1.5;
        let signatureSize = 150;
        
        // Saved Signatures
        let savedSignaturesList = []; 
        const localStorageKey = 'klaengSavedSignatures';
        
        // Image to PDF
        let imagesToConvert = []; 
        let currentLayoutPage = 1; // For preview pagination

        // PDF unit conversion
        const MM_TO_POINTS = 2.83464567; 
        const A4_WIDTH_MM = 210; 
        const A4_HEIGHT_MM = 297; 
        const A4_WIDTH_PT = 595.28; 
        const A4_HEIGHT_PT = 841.89;

        // Elements (Global declaration for convenience)
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileCount = document.getElementById('fileCount');
        const docName = document.getElementById('docName');
        const mergeBtn = document.getElementById('mergeBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        // Tab elements
        const tabMerge = document.getElementById('tabMerge');
        const tabDelete = document.getElementById('tabDelete');
        const tabSign = document.getElementById('tabSign');
        const tabImageToPdf = document.getElementById('tabImageToPdf');
        const mergePanel = document.getElementById('mergePanel');

        // Delete page elements
        const deleteFileInput = document.getElementById('deleteFileInput');

        const pageThumbnails = document.getElementById('pageThumbnails');
        const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
        const clearDeleteBtn = document.getElementById('clearDeleteBtn');
        
        // Sign elements
        const signFileInput = document.getElementById('signFileInput');
        const modeDrawBtn = document.getElementById('modeDrawBtn');
        const modeTypeBtn = document.getElementById('modeTypeBtn');
        const modeUploadBtn = document.getElementById('modeUploadBtn');
        const drawPanel = document.getElementById('drawPanel');
        const typePanel = document.getElementById('typePanel');
        const uploadPanel = document.getElementById('uploadPanel');
        const drawCanvas = document.getElementById('drawCanvas');
        const clearDrawBtn = document.getElementById('clearDrawBtn');
        const typeInput = document.getElementById('typeInput');
        const typePreview = document.getElementById('typePreview');
        const uploadSignInput = document.getElementById('uploadSignInput');
        const uploadPreview = document.getElementById('uploadPreview');
        const uploadPreviewContainer = document.getElementById('uploadPreviewContainer');
        const pdfPreviewArea = document.getElementById('pdfPreviewArea');
        const pdfCanvas = document.getElementById('pdfCanvas');
        const canvasContainer = document.getElementById('canvasContainer');

        const signatureSizeSlider = document.getElementById('signatureSizeSlider');
        const signatureSizeValue = document.getElementById('signatureSizeValue');
        const saveSignedBtn = document.getElementById('saveSignedBtn');
        const clearSignBtn = document.getElementById('clearSignBtn');
        const useCurrentSigBtn = document.getElementById('useCurrentSigBtn');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        
        // Image to PDF elements
        const imageToPdfInput = document.getElementById('imageToPdfInput');
        const imageToPdfList = document.getElementById('imageToPdfList');
        const convertImagesBtn = document.getElementById('convertImagesBtn');
        const clearImagesBtn = document.getElementById('clearImagesBtn');
        const layoutColumnsInput = document.getElementById('layoutColumns');
        const layoutRowsInput = document.getElementById('layoutRows');
        const paddingVerticalInput = document.getElementById('paddingVertical');
        const paddingHorizontalInput = document.getElementById('paddingHorizontal');
        
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const statusMessage = document.getElementById('statusMessage');

        // --- Utility Functions (Time, Status, Progress, Download) ---
        const thaiMonths = ['มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
            'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'];

        function getThaiDateTime() {
            const now = new Date();
            const day = now.getDate();
            const month = thaiMonths[now.getMonth()];
            const year = now.getFullYear() + 543;
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${day} ${month} ${year} ${hours}:${minutes}:${seconds}`;
        }

        function downloadPDF(pdfBytes, baseName) {
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const thaiDateTime = getThaiDateTime();
            const filename = (baseName.trim() || 'document') + ` ${thaiDateTime}.pdf`;
            
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function showProgress() {
            progressContainer.classList.remove('hidden');
            updateProgress(0, 'เริ่มต้น...');
        }

        function hideProgress() {
            setTimeout(() => {
                progressContainer.classList.add('hidden');
            }, 1000);
        }

        function updateProgress(percent, text) {
            progressBar.style.width = percent + '%';
            progressText.textContent = text;
        }

        function showStatus(message, type) {
            statusMessage.className = `mt-6 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
            
            setTimeout(() => {
                hideStatus();
            }, 5000);
        }

        function hideStatus() {
            statusMessage.classList.add('hidden');
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('border-indigo-600', 'text-indigo-600');
                btn.classList.add('text-gray-600');
            });
            document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.add('hidden'));
            
            let activeBtn, activePanel;

            if (tab === 'merge') {
                activeBtn = tabMerge; activePanel = mergePanel;
            } else if (tab === 'delete') {
                activeBtn = tabDelete; activePanel = deletePanel;
            } else if (tab === 'sign') {
                activeBtn = tabSign; activePanel = signPanel;
                document.querySelectorAll('#signatureManager .sig-item').forEach(el => el.classList.remove('selected-sig'));
                signatureImage = null; 
            } else if (tab === 'imageToPdf') {
                activeBtn = tabImageToPdf; activePanel = imageToPdfPanel;
                renderLayoutPreview(); 
            } else {
                return;
            }

            activeBtn.classList.add('border-indigo-600', 'text-indigo-600');
            activePanel.classList.remove('hidden');
        }

        tabMerge.addEventListener('click', () => switchTab('merge'));
        tabDelete.addEventListener('click', () => switchTab('delete'));
        tabSign.addEventListener('click', () => switchTab('sign'));
        tabImageToPdf.addEventListener('click', () => switchTab('imageToPdf'));

        // Merge PDF functionality
        fileInput.addEventListener('change', (e) => {
            addFiles(Array.from(e.target.files));
        });

        const dropArea = fileInput.previousElementSibling;
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('border-indigo-500', 'bg-indigo-50');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('border-indigo-500', 'bg-indigo-50');
            });
        });

        dropArea.addEventListener('drop', (e) => {
            const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
            addFiles(files);
        });

        function addFiles(files) {
            files.forEach(file => {
                if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push(file);
                }
            });
            renderFileList();
            updateMergeButton();
        }

        function renderFileList() {
            fileList.innerHTML = '';
            fileCount.textContent = selectedFiles.length;
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between bg-gray-50 p-4 rounded-lg border border-gray-200 hover:bg-gray-100 transition-all';
                fileItem.innerHTML = `
                    <div class="flex items-center flex-1">
                        <svg class="w-8 h-8 text-red-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"></path>
                        </svg>
                        <div class="flex-1">
                            <p class="font-medium text-gray-800">${file.name}</p>
                            <p class="text-sm text-gray-500">${(file.size / 1024).toFixed(2)} KB</p>
                        </div>
                        <div class="flex items-center gap-2 ml-4">
                            <button onclick="moveFile(${index}, -1)" class="p-2 hover:bg-gray-200 rounded ${index === 0 ? 'opacity-30 cursor-not-allowed' : ''}" ${index === 0 ? 'disabled' : ''}>
                                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                                </svg>
                            </button>
                            <button onclick="moveFile(${index}, 1)" class="p-2 hover:bg-gray-200 rounded ${index === selectedFiles.length - 1 ? 'opacity-30 cursor-not-allowed' : ''}" ${index === selectedFiles.length - 1 ? 'disabled' : ''}>
                                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <button onclick="removeFile(${index})" class="p-2 hover:bg-red-100 rounded ml-2">
                                <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                fileList.appendChild(fileItem);
            });
        }

        window.removeFile = (index) => {
            selectedFiles.splice(index, 1);
            renderFileList();
            updateMergeButton();
        };

        window.moveFile = (index, direction) => {
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < selectedFiles.length) {
                [selectedFiles[index], selectedFiles[newIndex]] = [selectedFiles[newIndex], selectedFiles[index]];
                renderFileList();
            }
        };

        function updateMergeButton() {
            mergeBtn.disabled = selectedFiles.length < 2;
        }

        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            fileInput.value = '';
            docName.value = '';
            renderFileList();
            updateMergeButton();
            hideStatus();
        });

        mergeBtn.addEventListener('click', async () => {
            if (selectedFiles.length < 2) {
                showStatus('กรุณาเลือกไฟล์ PDF อย่างน้อย 2 ไฟล์', 'error');
                return;
            }

            try {
                showProgress();
                await mergePDFs(selectedFiles);
            } catch (error) {
                showStatus('เกิดข้อผิดพลาด: ' + error.message, 'error');
                console.error(error);
            } finally {
                hideProgress();
            }
        });

        async function mergePDFs(files) {
            const { PDFDocument } = PDFLib;
            const mergedPdf = await PDFDocument.create();

            for (let i = 0; i < files.length; i++) {
                updateProgress((i / files.length) * 100, `กำลังประมวลผล ${i + 1}/${files.length}`);
                
                const fileData = await files[i].arrayBuffer();
                const pdf = await PDFDocument.load(fileData);
                const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                
                copiedPages.forEach((page) => {
                    mergedPdf.addPage(page);
                });
            }

            updateProgress(100, 'กำลังสร้างไฟล์...');

            const mergedPdfBytes = await mergedPdf.save();
            downloadPDF(mergedPdfBytes, docName.value.trim() || 'merged-pdf');
            showStatus('รวม PDF สำเร็จ! ไฟล์ถูกดาวน์โหลดแล้ว', 'success');
        }

        // Delete Pages functionality
        deleteFileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.type !== 'application/pdf') {
                showStatus('กรุณาเลือกไฟล์ PDF เท่านั้น', 'error');
                deleteFileInput.value = '';
                return;
            }

            try {
                showProgress();
                updateProgress(30, 'กำลังอ่านไฟล์...');
                
                const arrayBuffer = await file.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);
                const header = String.fromCharCode.apply(null, uint8Array.slice(0, 5));
                
                if (header !== '%PDF-') {
                    throw new Error('ไฟล์นี้ไม่ใช่ PDF ที่ถูกต้อง');
                }
                
                currentPdfBytes = uint8Array;
                
                updateProgress(50, 'กำลังโหลดไฟล์...');
                
                const { PDFDocument } = PDFLib;
                currentPdfDoc = await PDFDocument.load(currentPdfBytes, {
                    ignoreEncryption: true
                });
                
                const pageCount = currentPdfDoc.getPageCount();
                deleteFileName.textContent = `ไฟล์: ${file.name} (${pageCount} หน้า)`;
                pagesToDelete.clear();
                
                updateProgress(70, 'กำลังสร้างภาพตัวอย่าง...');
                await renderPageThumbnails();
                deleteSelectedBtn.disabled = true;
                
                updateProgress(100, 'เสร็จสิ้น');
                showStatus('โหลดไฟล์สำเร็จ!', 'success');
                hideProgress();
            } catch (error) {
                showStatus('เกิดข้อผิดพลาดในการโหลดไฟล์: ' + error.message, 'error');
                console.error('Delete PDF Load Error:', error);
                deleteFileInput.value = '';
                deleteFileName.textContent = '';
                pageThumbnails.innerHTML = '';
                currentPdfDoc = null;
                currentPdfBytes = null;
                hideProgress();
            }
        });

        async function renderPageThumbnails() {
            pageThumbnails.innerHTML = '';
            
            if (!currentPdfDoc || !currentPdfBytes) {
                throw new Error('ไม่พบข้อมูล PDF');
            }
            
            const pageCount = currentPdfDoc.getPageCount();
            
            try {
                // FIX: Use slice() for thumbnails to prevent detachment
                const pdfBytesCopy = currentPdfBytes.slice(); 

                const loadingTask = pdfjsLib.getDocument({ 
                    data: pdfBytesCopy
                });
                const pdf = await loadingTask.promise;

                for (let i = 1; i <= pageCount; i++) {
                    const page = await pdf.getPage(i);
                    const scale = 0.5;
                    const viewport = page.getViewport({ scale });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    const container = document.createElement('div');
                    container.className = 'pdf-page-thumbnail border-2 border-gray-300 rounded-lg p-2 hover:border-indigo-500 transition-all';
                    container.dataset.pageNum = i;
                    
                    const pageLabel = document.createElement('div');
                    pageLabel.className = 'text-center font-semibold text-sm mb-2';
                    pageLabel.textContent = `หน้า ${i}`;
                    
                    container.appendChild(pageLabel);
                    container.appendChild(canvas);
                    
                    container.addEventListener('click', () => {
                        if (pagesToDelete.has(i)) {
                            pagesToDelete.delete(i);
                            container.classList.remove('selected');
                        } else {
                            pagesToDelete.add(i);
                            container.classList.add('selected');
                        }
                        deleteSelectedBtn.disabled = pagesToDelete.size === 0 || pagesToDelete.size === pageCount;
                    });
                    
                    pageThumbnails.appendChild(container);
                }
            } catch (error) {
                console.error('Error rendering thumbnails:', error);
                throw new Error('ไม่สามารถสร้างภาพตัวอย่างได้');
            }
        }

        deleteSelectedBtn.addEventListener('click', async () => {
            if (pagesToDelete.size === 0) return;
            
            try {
                showProgress();
                updateProgress(50, 'กำลังลบหน้า...');
                
                const { PDFDocument } = PDFLib;
                const newPdf = await PDFDocument.create();
                
                const pageCount = currentPdfDoc.getPageCount();
                for (let i = 0; i < pageCount; i++) {
                    if (!pagesToDelete.has(i + 1)) {
                        const [copiedPage] = await newPdf.copyPages(currentPdfDoc, [i]);
                        newPdf.addPage(copiedPage);
                    }
                }
                
                updateProgress(80, 'กำลังสร้างไฟล์...');
                const pdfBytes = await newPdf.save();
                
                updateProgress(100, 'เสร็จสิ้น');
                downloadPDF(pdfBytes, docName.value.trim() || 'deleted-pages-pdf'); // Use global docName
                showStatus(`ลบ ${pagesToDelete.size} หน้าสำเร็จ!`, 'success');
                hideProgress();
                
                // Reset
                pagesToDelete.clear();
                deleteFileInput.value = '';
                deleteFileName.textContent = '';
                pageThumbnails.innerHTML = '';
                currentPdfDoc = null;
                currentPdfBytes = null;
            } catch (error) {
                showStatus('เกิดข้อผิดพลาด: ' + error.message, 'error');
                hideProgress();
            }
        });

        clearDeleteBtn.addEventListener('click', () => {
            pagesToDelete.clear();
            deleteFileInput.value = '';
            deleteFileName.textContent = '';
            pageThumbnails.innerHTML = '';
            currentPdfDoc = null;
            currentPdfBytes = null;
            deleteSelectedBtn.disabled = true;
        });

        // Sign PDF functionality
        const drawCtx = document.getElementById('drawCanvas').getContext('2d');
        let isDrawing = false;

        // Drawing setup
        document.getElementById('drawCanvas').addEventListener('mousedown', startDrawing);
        document.getElementById('drawCanvas').addEventListener('mousemove', draw);
        document.getElementById('drawCanvas').addEventListener('mouseup', stopDrawing);
        document.getElementById('drawCanvas').addEventListener('mouseout', stopDrawing);
        
        // Touch support
        document.getElementById('drawCanvas').addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            document.getElementById('drawCanvas').dispatchEvent(mouseEvent);
        });
        
        document.getElementById('drawCanvas').addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            document.getElementById('drawCanvas').dispatchEvent(mouseEvent);
        });
        
        document.getElementById('drawCanvas').addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            document.getElementById('drawCanvas').dispatchEvent(mouseEvent);
        });

        function startDrawing(e) {
            isDrawing = true;
            const rect = drawCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            drawCtx.beginPath();
            drawCtx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = drawCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            drawCtx.lineWidth = 2;
            drawCtx.lineCap = 'round';
            drawCtx.strokeStyle = '#000';
            drawCtx.lineTo(x, y);
            drawCtx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        clearDrawBtn.addEventListener('click', () => {
            drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
        });

        // Mode switching
        function switchSignMode(mode) {
            currentSignMode = mode;
            
            document.querySelectorAll('.signature-mode-btn').forEach(btn => {
                btn.classList.remove('border-indigo-600', 'bg-indigo-50');

        // Renders the PDF page and updates button states
        async function renderPDFPage(pageNum) {
            try {
                if (!currentPdfBytes) throw new Error('ไม่พบข้อมูล PDF');
                
                // --- FIX: Create a copy of the Uint8Array before sending to the worker ---
                const pdfBytesCopy = currentPdfBytes.slice(); 

                const loadingTask = pdfjsLib.getDocument({ 
                    data: pdfBytesCopy
                });
                const pdf = await loadingTask.promise;
                const page = await pdf.getPage(pageNum);
                
                const viewport = page.getViewport({ scale: pdfScale });
                
                // --- Portrait Enforcement ---
                const rotation = page.rotate;
                
                if (viewport.width > viewport.height || rotation === 90 || rotation === 270) {
                    const context = pdfCanvas.getContext('2d');
                    context.clearRect(0, 0, pdfCanvas.width, pdfCanvas.height);
                    
                    pdfCanvas.width = 600;
                    pdfCanvas.height = 300;
                    
                    showStatus('❌ ไม่รองรับเอกสารแนวนอน กรุณาเลือกไฟล์แนวตั้งเท่านั้น', 'error');
                    
                    // Reset document state completely on landscape detection
                    prevPageBtn.disabled = true;
                    nextPageBtn.disabled = true;
                    currentPdfDoc = null; 
                    currentPdfBytes = null;
                    signFileInput.value = ''; 
                    pdfPreviewArea.classList.add('hidden');
                    
                    return;
                }
                
                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;
                
                const context = pdfCanvas.getContext('2d');
                context.clearRect(0, 0, pdfCanvas.width, pdfCanvas.height);
                
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                // Update navigation button states
                const pageCount = currentPdfDoc ? currentPdfDoc.getPageCount() : 1;
                prevPageBtn.disabled = pageNum === 1;
                nextPageBtn.disabled = pageNum === pageCount;
                
                renderSignaturesOnCanvas(pageNum);
            } catch (error) {
                console.error('Error rendering PDF page:', error);
                showStatus('Error rendering PDF page: ' + error.message, 'error');
            }
        }

        function isCanvasBlank(canvas) {
            const context = canvas.getContext('2d');
            const pixelBuffer = new Uint32Array(
                context.getImageData(0, 0, canvas.width, canvas.height).data.buffer

            return !pixelBuffer.some(color => color !== 0);
        }

        async function generateTextSignature(text, font) {
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'black';
            const fontFamily = font === '1' ? 'Mali' : font === '2' ? 'Kodchasan' : 'Charm';
            ctx.font = `bold 96px ${fontFamily}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            
            return canvas.toDataURL('image/png');
        }

        // Save signed PDF
        saveSignedBtn.addEventListener('click', async () => {
            if (signatures.length === 0) {
                showStatus('กรุณาวางลายเซ็นอย่างน้อย 1 ตำแหน่ง', 'error');
                return;
            }
            
            if (!currentPdfDoc) {
                showStatus('ข้อผิดพลาด: ไม่พบเอกสาร PDF ต้นฉบับ กรุณาโหลดไฟล์ PDF ใหม่อีกครั้ง', 'error');

            }

            try {
                showProgress();
                updateProgress(30, 'กำลังเตรียมไฟล์...');
                
                const { PDFDocument } = PDFLib;
                
                // FIX: Create a NEW document and copy pages from the original (currentPdfDoc)
                const newPdfDoc = await PDFDocument.create();
                
                const pageIndices = currentPdfDoc.getPageIndices();
                const copiedPages = await newPdfDoc.copyPages(currentPdfDoc, pageIndices);
                copiedPages.forEach(page => newPdfDoc.addPage(page));
                
                updateProgress(50, 'กำลังฝังลายเซ็น...');
                
                for (const sig of signatures) {
                    const page = newPdfDoc.getPages()[sig.page - 1]; 
                    const { height: pageHeight } = page.getSize();
                    
                    const imageBase64Data = sig.data;
                    const base64Data = imageBase64Data.includes(',') ? imageBase64Data.split(',')[1] : imageBase64Data;
                    
                    let imgBytes;
                    try {
                        imgBytes = Uint8Array.from(atob(base64Data), c => c.charCodeAt(0));
                    } catch (e) {
                        console.error(`Error decoding base64 for page ${sig.page}:`, e);
                        showStatus(`ไม่สามารถฝังลายเซ็นหน้า ${sig.page} ได้: ข้อมูลลายเซ็นเสียหาย`, 'error');
                        continue; 
                    }
                    
                    let image;
                    try {
                        if (imageBase64Data.includes('image/png')) {
                            image = await newPdfDoc.embedPng(imgBytes);
                        } else if (imageBase64Data.includes('image/jpeg') || imageBase64Data.includes('image/jpg')) {
                            image = await newPdfDoc.embedJpg(imgBytes);
                        } else {
                            image = await newPdfDoc.embedPng(imgBytes);
                        }
                    } catch (e) {
                        console.error(`Error embedding image for page ${sig.page}:`, e);
                        showStatus(`ไม่สามารถฝังรูปลายเซ็นในไฟล์ PDF ได้`, 'error');
                        continue; 
                    }
                    
                    // Convert canvas coordinates (top-left origin) to PDF coordinates (bottom-left origin)
                    const pdfX = (sig.x / pdfCanvas.width) * page.getWidth();
                    const sigYFromBottomCanvas = pdfCanvas.height - (sig.y + sig.height);
                    const pdfY = (sigYFromBottomCanvas / pdfCanvas.height) * pageHeight;
                    
                    const pdfWidth = (sig.width / pdfCanvas.width) * page.getWidth();
                    const pdfHeight = (sig.height / pdfCanvas.height) * pageHeight;
                    
                    page.drawImage(image, {
                        x: pdfX,
                        y: pdfY,
                        width: pdfWidth,
                        height: pdfHeight
                    });
                }
                
                updateProgress(80, 'กำลังบันทึกไฟล์...');
                const pdfBytes = await newPdfDoc.save(); 
                
                updateProgress(100, 'เสร็จสิ้น');
                downloadPDF(pdfBytes, docName.value.trim() || 'signed-pdf'); 
                showStatus('ลงลายเซ็นสำเร็จ! ไฟล์ถูกดาวน์โหลดแล้ว', 'success');
                hideProgress();
            } catch (error) {
                showStatus('เกิดข้อผิดพลาดในการบันทึก: ' + error.message, 'error');
                console.error('Full error:', error);
                hideProgress();
            }
        });

        function addSignature(mode, data, name, font = null) {

            let finalData = data;

            if (mode !== 'type') {
                if (savedSignaturesList.some(sig => sig.data === data && sig.mode === mode)) {
                    showStatus('ลายเซ็นนี้ถูกบันทึกไว้แล้ว', 'error');
                    return;
                }

            const newSig = {
                id: Date.now().toString(),
                mode: mode,
                name: name || `ลายเซ็นใหม่ ${savedSignaturesList.length + 1}`,
                data: finalData,
                font: font
            };
            
            savedSignaturesList.push(newSig);
