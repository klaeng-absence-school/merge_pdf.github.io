        // ----------------------------------------------------
        // Draggable and Resizable Logic
        // ----------------------------------------------------

        function makeResizableAndDraggable(element, sig) {
            let currentX, currentY, initialX, initialY, initialWidth, initialHeight;
            let isDragging = false;
            let isResizing = false;
            let activeResizer = null;

            // DRAGGING
            element.addEventListener('mousedown', dragStart, false);
            element.addEventListener('touchstart', dragStart, false);

            function dragStart(e) {
                if (e.target.classList.contains('resizer') || e.target.classList.contains('delete-btn')) {
                    return;
                }
                
                isDragging = true;
                element.classList.add('dragging');
                
                const clientPos = e.type.startsWith("touch") ? e.touches[0] : e;
                initialX = clientPos.clientX;
                initialY = clientPos.clientY;
                
                const computedStyle = window.getComputedStyle(element);
                currentX = parseInt(computedStyle.left, 10);
                currentY = parseInt(computedStyle.top, 10);
                
                document.addEventListener('mousemove', drag, false);
                document.addEventListener('mouseup', dragEnd, false);
                document.addEventListener('touchmove', drag, false);
                document.addEventListener('touchend', dragEnd, false);
            }

            function drag(e) {
                if (!isDragging) return;

                e.preventDefault();
                
                const clientPos = e.type.startsWith("touch") ? e.touches[0] : e;
                const clientX = clientPos.clientX;
                const clientY = clientPos.clientY;
                
                const dx = clientX - initialX;
                const dy = clientY - initialY;

                let newX = currentX + dx;
                let newY = currentY + dy;
                
                newX = Math.max(0, Math.min(newX, pdfCanvas.width - sig.width));
                newY = Math.max(0, Math.min(newY, pdfCanvas.height - sig.height));

                element.style.left = newX + 'px';
                element.style.top = newY + 'px';
                
                sig.x = newX;
                sig.y = newY;
            }

            function dragEnd() {
                if (!isDragging) return;
                isDragging = false;
                element.classList.remove('dragging');
                
                document.removeEventListener('mousemove', drag, false);
                document.removeEventListener('mouseup', dragEnd, false);
                document.removeEventListener('touchmove', drag, false);
                document.removeEventListener('touchend', dragEnd, false);
            }
            
            // RESIZING
            element.querySelectorAll('.resizer').forEach(resizer => {
                resizer.addEventListener('mousedown', resizeStart, false);
                resizer.addEventListener('touchstart', resizeStart, false);
            });
            
            function resizeStart(e) {
                e.stopPropagation();
                isResizing = true;
                activeResizer = e.target;
                
                const clientPos = e.type.startsWith("touch") ? e.touches[0] : e;
                initialX = clientPos.clientX;
                initialY = clientPos.clientY;
                
                const computedStyle = window.getComputedStyle(element);
                initialWidth = parseInt(computedStyle.width, 10);
                initialHeight = parseInt(computedStyle.height, 10);
                currentX = parseInt(computedStyle.left, 10);
                currentY = parseInt(computedStyle.top, 10);
                
                document.addEventListener('mousemove', resize, false);
                document.addEventListener('mouseup', resizeEnd, false);
                document.addEventListener('touchmove', resize, false);
                document.addEventListener('touchend', resizeEnd, false);
            }

            function resize(e) {
                if (!isResizing) return;
                
                e.preventDefault();
                
                const clientPos = e.type.startsWith("touch") ? e.touches[0] : e;
                const clientX = clientPos.clientX;
                const clientY = clientPos.clientY;
                
                const dx = clientX - initialX;
                const dy = clientY - initialY;
                
                let newWidth = initialWidth;
                let newHeight = initialHeight;
                let newX = currentX;
                let newY = currentY;

                if (activeResizer.classList.contains('top-right')) {
                    newWidth = initialWidth + dx;
                    newHeight = initialHeight - dy;
                    newY = currentY + dy;
                } else if (activeResizer.classList.contains('bottom-left')) {
                    newWidth = initialWidth - dx;
                    newHeight = initialHeight + dy;
                    newX = currentX + dx;
                }
                
                newWidth = Math.max(50, newWidth);
                newHeight = Math.max(20, newHeight);
                
                newX = Math.max(0, newX);
                newY = Math.max(0, newY);
                newWidth = Math.min(newWidth, pdfCanvas.width - newX);
                newHeight = Math.min(newHeight, pdfCanvas.height - newY);

                element.style.width = newWidth + 'px';
                element.style.height = newHeight + 'px';
                element.style.left = newX + 'px';
                element.style.top = newY + 'px';
                
                sig.x = newX;
                sig.y = newY;
                sig.width = newWidth;
                sig.height = newHeight;
            }

            function resizeEnd() {
                if (!isResizing) return;
                isResizing = false;
                activeResizer = null;
                
                document.removeEventListener('mousemove', resize, false);
                document.removeEventListener('mouseup', resizeEnd, false);
                document.removeEventListener('touchmove', resize, false);
                document.removeEventListener('touchend', resizeEnd, false);
                
                updatePlaceholderStyle(element, sig);
            }
        }
        
        // ----------------------------------------------------
        // Image to PDF Functions
        // ----------------------------------------------------

        // --- NEW: Debounce Utility ---
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }
        // --- END: Debounce Utility ---
        
        imageToPdfInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            addImages(files);
        });

        function addImages(files) {
            files.forEach(file => {
                if (file.type === 'image/jpeg' || file.type === 'image/png') {
                    imagesToConvert.push(file);
                } else {
                    showStatus(`ไฟล์ ${file.name} ไม่ใช่ไฟล์รูปภาพที่รองรับ (JPG/PNG)`, 'error');
                }
            });
            renderImageList();
        }

        function renderImageList() {
            if (!imageToPdfList) return;
            
            imageToPdfList.innerHTML = '';
            if (imagesToConvert.length === 0) {
                imageToPdfList.innerHTML = '<p class="text-center text-gray-500 col-span-full" id="noImageMessage">ยังไม่มีรูปภาพที่เลือก</p>';
                document.getElementById('convertImagesBtn').disabled = true;
                return;
            }
            
            document.getElementById('convertImagesBtn').disabled = false;
            
            imagesToConvert.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const item = document.createElement('div');
                    item.className = 'image-item-draggable bg-gray-50 p-3 rounded-lg border border-gray-200 relative group';
                    item.draggable = true;
                    item.dataset.index = index;
                    
                    item.innerHTML = `
                        <img src="${e.target.result}" class="file-preview-image mx-auto mb-2" alt="${file.name}">
                        <p class="text-xs font-medium text-gray-700 truncate">${index + 1}. ${file.name}</p>
                        <p class="text-xs text-gray-500">${(file.size / 1024).toFixed(2)} KB</p>
                        <button onclick="removeImageToPdf(${index})" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition-opacity">✕</button>
                    `;
                    imageToPdfList.appendChild(item);
                    
                    // Add drag listeners
                    item.addEventListener('dragstart', handleDragStart);
                    item.addEventListener('dragover', handleDragOver);
                    item.addEventListener('drop', handleDrop);
                    item.addEventListener('dragend', handleDragEnd);
                };
                reader.readAsDataURL(file);
            });
            renderLayoutPreview();
        }

        // --- Drag and Drop Sorting Functions ---
        let dragSrcEl = null;

        function handleDragStart(e) {
            e.target.classList.add('is-dragging');
            dragSrcEl = e.target;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.innerHTML);
        }

        function handleDragOver(e) {
            e.preventDefault();
            const targetEl = e.target.closest('.image-item-draggable');
            if (targetEl && dragSrcEl !== targetEl) {
                // Visual insertion point feedback (optional)
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            e.stopPropagation();
            const targetEl = e.target.closest('.image-item-draggable');
            
            if (dragSrcEl !== targetEl && targetEl) {
                const dragIndex = parseInt(dragSrcEl.dataset.index);
                const dropIndex = parseInt(targetEl.dataset.index);
                
                const draggedItem = imagesToConvert[dragIndex];
                imagesToConvert.splice(dragIndex, 1);
                imagesToConvert.splice(dropIndex, 0, draggedItem);

                renderImageList();
            }
            return false;
        }

        function handleDragEnd(e) {
            e.target.classList.remove('is-dragging');
        }
        // --- End Drag and Drop Sorting Functions ---
        
        window.removeImageToPdf = (index) => {
            imagesToConvert.splice(index, 1);
            renderImageList();
        };

        clearImagesBtn.addEventListener('click', () => {
            imagesToConvert = [];
            imageToPdfInput.value = '';
            renderImageList();
            hideStatus();
        });
        
        // --- Layout Preview Functions (Debounced version for smooth UX) ---
        window.renderLayoutPreview = () => {
            // FIX: Get elements inside function for stability
            const container = document.getElementById('layoutPreviewWrapper');
            const imagesPerPageCountSpan = document.getElementById('imagesPerPageCount');
            const previewPageNumSpan = document.getElementById('previewPageNum');
            const previewPageTotalSpan = document.getElementById('previewPageTotal');
            const prevLayoutBtn = document.getElementById('prevLayoutBtn');
            const nextLayoutBtn = document.getElementById('nextLayoutBtn');

            if (!container || !imagesPerPageCountSpan || !previewPageNumSpan) return; // Critical check

            const cols = parseInt(layoutColumnsInput.value) || 1;
            const rows = parseInt(layoutRowsInput.value) || 1;
            const vPad = parseFloat(paddingVerticalInput.value) || 0; 
            const hPad = parseFloat(paddingHorizontalInput.value) || 0; 
            
            const imagesPerGrid = cols * rows;
            const totalImages = imagesToConvert.length;
            const totalPages = Math.ceil(totalImages / imagesPerGrid) || 1;

            currentLayoutPage = Math.min(currentLayoutPage, totalPages);
            currentLayoutPage = Math.max(currentLayoutPage, 1);
            
            imagesPerPageCountSpan.textContent = imagesPerGrid;
            previewPageNumSpan.textContent = currentLayoutPage;
            previewPageTotalSpan.textContent = totalPages;
            
            // Update Navigation Buttons
            prevLayoutBtn.disabled = currentLayoutPage === 1;
            nextLayoutBtn.disabled = currentLayoutPage === totalPages;

            container.innerHTML = '';
            
            // Set Grid template style for the A4 Preview
            const previewPage = document.createElement('div');
            previewPage.className = 'preview-page';
            previewPage.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            previewPage.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            
            // Calculate effective cell dimensions including padding
            const cellWidthMM = A4_WIDTH_MM / cols;
            const cellHeightMM = A4_HEIGHT_MM / rows;
            const effectiveCellWidthMM = cellWidthMM - (2 * hPad); 
            const effectiveCellHeightMM = cellHeightMM - (2 * vPad); 

            if (effectiveCellWidthMM <= 0 || effectiveCellHeightMM <= 0) {
                container.innerHTML = '<div class="p-4 text-red-500">❌ Padding/Grid มีค่าไม่เหมาะสม</div>';
                document.getElementById('convertImagesBtn').disabled = true;
                return;
            }
            document.getElementById('convertImagesBtn').disabled = totalImages === 0;

            const startImageIndex = (currentLayoutPage - 1) * imagesPerGrid;
            
            for (let i = 0; i < imagesPerGrid; i++) {
                const globalIndex = startImageIndex + i;
                const cell = document.createElement('div');
                cell.className = 'preview-grid-cell';
                
                // Set padding for visual effect on the cell content
                cell.style.padding = `${vPad}mm ${hPad}mm`;
                
                if (globalIndex < totalImages) {
                    const file = imagesToConvert[globalIndex];
                    const reader = new FileReader();
                    // Use closure to capture cell element
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        cell.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                } else {
                    cell.style.backgroundColor = '#f8f8ff';
                    if (totalImages === 0 && globalIndex === 0) cell.innerHTML = '<span class="text-xs text-gray-300">A4</span>';
                }
                
                previewPage.appendChild(cell);
            }
            container.appendChild(previewPage);
        };
        
        // Apply debounce to the preview rendering function
        const debouncedRenderLayoutPreview = debounce(window.renderLayoutPreview, 300);


        prevLayoutBtn.addEventListener('click', () => {
            currentLayoutPage--;
            window.renderLayoutPreview(); // Instant render for button click
        });

        nextLayoutBtn.addEventListener('click', () => {
            currentLayoutPage++;
            window.renderLayoutPreview(); // Instant render for button click
        });
        // --- End Layout Preview Functions ---


        convertImagesBtn.addEventListener('click', async () => {
            if (imagesToConvert.length === 0) return;
            
            const cols = parseInt(layoutColumnsInput.value) || 1;
            const rows = parseInt(layoutRowsInput.value) || 1;
            const vPadMM = parseFloat(paddingVerticalInput.value) || 0; 
            const hPadMM = parseFloat(paddingHorizontalInput.value) || 0; 
            
            const imagesPerGrid = cols * rows;
            
            if (imagesPerGrid < 1) {
                showStatus('กรุณากำหนดจำนวนคอลัมน์และแถวให้ถูกต้อง', 'error');
                return;
            }

            try {
                showProgress();
                const { PDFDocument, PageSizes } = PDFLib;
                const pdfDoc = await PDFDocument.create();
                
                const pageWidth = A4_WIDTH_PT; 
                const pageHeight = A4_HEIGHT_PT;
                
                // Calculate Padding in PDF points
                const vPadPT = vPadMM * MM_TO_POINTS;
                const hPadPT = hPadMM * MM_TO_POINTS;

                // Calculate Cell dimensions (including total space for padding)
                const cellWidth = pageWidth / cols;
                const cellHeight = pageHeight / rows;
                
                // Calculate internal draw area for the image
                const drawAreaWidth = cellWidth - (2 * hPadPT);
                const drawAreaHeight = cellHeight - (2 * vPadPT);
                
                if (drawAreaWidth <= 0 || drawAreaHeight <= 0) {
                    throw new Error('Padding (ระยะห่าง) ที่กำหนดมากเกินไป ทำให้รูปภาพไม่สามารถแสดงผลได้');
                }
                
                let imageIndex = 0;
                while (imageIndex < imagesToConvert.length) {
                    const page = pdfDoc.addPage(PageSizes.A4);
                    
                    for (let r = 0; r < rows; r++) {
                        for (let c = 0; c < cols; c++) {
                            if (imageIndex >= imagesToConvert.length) break;

                            const file = imagesToConvert[imageIndex];
                            updateProgress((imageIndex / imagesToConvert.length) * 100, `กำลังแปลงรูปภาพ ${imageIndex + 1}/${imagesToConvert.length}`);
                            
                            const imageBytes = await file.arrayBuffer();
                            let image;
                            let imgWidth, imgHeight;

                            const imgLoader = new Image();
                            imgLoader.src = URL.createObjectURL(new Blob([imageBytes], { type: file.type }));
                            await new Promise(resolve => imgLoader.onload = resolve);
                            imgWidth = imgLoader.width;
                            imgHeight = imgLoader.height;
                            URL.revokeObjectURL(imgLoader.src);

                            if (file.type === 'image/jpeg') {
                                image = await pdfDoc.embedJpg(imageBytes);
                            } else if (file.type === 'image/png') {
                                image = await pdfDoc.embedPng(imageBytes);
                            } else {
                                imageIndex++;
                                continue; 
                            }
                            
                            // Calculate draw size to fit inside the draw area, maintaining aspect ratio
                            const ratio = Math.min(drawAreaWidth / imgWidth, drawAreaHeight / imgHeight);
                            const finalDrawWidth = imgWidth * ratio;
                            const finalDrawHeight = imgHeight * ratio;
                            
                            // Calculate position: [Total Offset] + [Cell offset] + [Padding] + [Center alignment inside draw area]
                            const x = (c * cellWidth) + hPadPT + ((drawAreaWidth - finalDrawWidth) / 2);
                            const y = pageHeight - (r * cellHeight) - cellHeight + vPadPT + ((drawAreaHeight - finalDrawHeight) / 2); // PDF Y-origin is bottom-left

                            page.drawImage(image, {
                                x,
                                y,
                                width: finalDrawWidth,
                                height: finalDrawHeight,
                            });
                            
                            imageIndex++;
                        }
                        if (imageIndex >= imagesToConvert.length) break;
                    }
                }

                updateProgress(100, 'กำลังสร้างไฟล์ PDF...');
                const pdfBytes = await pdfDoc.save();
                downloadPDF(pdfBytes, docName.value.trim() || 'images-to-pdf');
                showStatus(`แปลงรูปภาพ ${imagesToConvert.length} ไฟล์เป็น PDF สำเร็จ!`, 'success');
                
            } catch (error) {
                showStatus('เกิดข้อผิดพลาดในการแปลงไฟล์: ' + error.message, 'error');
                console.error('Image to PDF Error:', error);
            } finally {
                hideProgress();
            }
        });


        // Initial setup calls
        updateMergeButton();
        document.addEventListener('DOMContentLoaded', loadSavedSignatures);
        document.addEventListener('DOMContentLoaded', renderLayoutPreview);
    </script>
